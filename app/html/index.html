<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kgs slider</title>
  <link rel="stylesheet" href="css/main.css"> 
</head>

<body>

    <div id="slider-1" class="kgs">
        <div class="kgs__item kgs__item--before">
          <img class="kgs__item-img" src="https://cdn.pixabay.com/photo/2021/04/24/11/43/ao-dai-6203939_960_720.jpg" alt="">
        </div>
        <div class="kgs__item kgs__item--after">
          <img class="kgs__item-img" src="https://cdn.pixabay.com/photo/2020/04/21/06/41/flower-5071405_960_720.jpg" alt="">
        </div>
        <button type="button" class="kgs__devider"></button>
        <input class="kgs__range" type="range">
      </div>
      
      <div id="slider-2" class="kgs">
        <div class="kgs__item kgs__item--before">
          <img class="kgs__item-img" src="https://cdn.pixabay.com/photo/2021/04/24/11/43/ao-dai-6203939_960_720.jpg" alt="">
        </div>
        <div class="kgs__item kgs__item--after">
          <img class="kgs__item-img" src="https://cdn.pixabay.com/photo/2020/04/21/06/41/flower-5071405_960_720.jpg" alt="">
        </div>
        <button type="button" class="kgs__devider"></button>
        <input class="kgs__range" type="range">
      </div>
      
      

    <!-- подключаем js -->
    <script src="js/main.js"></script>
    <script>
      createSlider("#slider-1");
      createSlider("#slider-2");
    </script>
</body>

</html>
