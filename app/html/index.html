<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kgs slider</title>
  <link rel="stylesheet" href="css/main.css"> 
</head>

<body>

    <div id="slider-1" class="kgs">
        <div class="kgs__item kgs__item--before">
          <img class="kgs__item-img" src="img/before.webp" alt="">
        </div>
        <div class="kgs__item kgs__item--after">
          <img class="kgs__item-img" src="img/after.jpg" alt="">
        </div>
        <button type="button" class="kgs__devider"></button>
        <input class="kgs__range" type="range">
      </div>
      

    <!-- подключаем js -->
    <script src="js/main.js"></script>
    <script>
      createSlider("#slider-1");
    </script>
</body>
